media_home:
    pattern:  /
    defaults: { _controller: "KnnfWhatsupBundle:Media:index" }

media:
    pattern:  /index/
    defaults: { _controller: "KnnfWhatsupBundle:Media:index" }

media_show:
    pattern:  /{id}/show
    defaults: { _controller: "KnnfWhatsupBundle:Media:show" }

media_new:
    pattern:  /new
    defaults: { _controller: "KnnfWhatsupBundle:Media:new" }

media_add:
    pattern:  /add
    defaults: { _controller: "KnnfWhatsupBundle:Media:add" }
    #requirements: { _method: post }

media_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "KnnfWhatsupBundle:Media:edit" }

media_update:
    pattern:  /{id}/update
    defaults: { _controller: "KnnfWhatsupBundle:Media:update" }
    requirements: { _method: post|put }

media_delete:
    pattern:  /delete/
    defaults: { _controller: "KnnfWhatsupBundle:Media:delete" }
    requirements: { _method: post|delete }

media_activate:
    pattern:  /activate/
    defaults: { _controller: "KnnfWhatsupBundle:Media:activate" }
    requirements: { _method: post|delete }