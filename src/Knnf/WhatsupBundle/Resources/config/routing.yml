    pattern:  /registration/confirm/{token}
    defaults: { _controller: "KnnfWhatsupBundle:Registration:confirm" }

registration_checkmail:
    pattern:  /registration/checkEmail
    defaults: { _controller: "KnnfWhatsupBundle:Registration:checkEmail" }


contact_index:
    pattern: /contact
    defaults: { _controller: KnnfWhatsupBundle:Contact:index }


