registration:
    pattern:  /registration/register
    defaults: { _controller: "KnnfWhatsupBundle:Registration:register" }

registration_confirmed:
    pattern:  /registration/confirmed
    defaults: { _controller: "KnnfWhatsupBundle:Registration:confirmed" }

